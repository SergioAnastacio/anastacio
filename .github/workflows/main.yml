# .github/workflows/main.yml
name: Main

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  hot-cache:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.10.0'

      - name: Install dependencies
        run: npm install

  lint-and-format:
    runs-on: ubuntu-latest
    needs: [hot-cache]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.10.0'

      - name: Lint code
        run: npm run lint

      - name: Format code
        run: npm run format

  build:
    runs-on: ubuntu-latest
    needs: [hot-cache]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.10.0'

      - name: Build project
        run: npm run build